<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Square Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #myCanvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="squareForm">
        <label for="size">Square Size (px):</label>
        <input type="number" id="size" name="size" required><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" required><br><br>

        <label for="time">Fill Time (s):</label>
        <input type="number" id="time" name="time" required><br><br>

        <input type="submit" value="Generate Square">
    </form>

    <canvas id="myCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
